<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="currentMonth"></h4>
            </div>
            <div class="modal-body">
                <p id="numberOfMonth"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Form -->
<div class="wrapper">
    <div class="container">
        <div class="row ">
            <form class="form-inline" id="calendar-form">
                <fieldset>
                    <legend>Enter date</legend>
                    <div class="center-block">
                        <div class="form-group year">
                            <label for="yearpicker">Year:</label>
                            <select class="form-control" name="yearpicker" id="yearpicker"></select>
                            <div class="form-group month">
                                <label for="month">Month:</label>
                                <select class="form-control" id="month">
                                    <option value="0" selected>Jenuary</option>
                                    <option value="1">February</option>
                                    <option value="2">March</option>
                                    <option value="3">April</option>
                                    <option value="4">May</option>
                                    <option value="5">June</option>
                                    <option value="6">July</option>
                                    <option value="7">August</option>
                                    <option value="8">September</option>
                                    <option value="9">October</option>
                                    <option value="10">November</option>
                                    <option value="11">December</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Show Calendar</button>
                        </div>

                </fieldset>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="calendar__wrapper"></div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="app/app.js"></script>


</body>
</html>
